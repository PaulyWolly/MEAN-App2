<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion
  *ngIf="posts.length > 0 && !isLoading"
  displayMode="default"
  [multi]="true"
  [hideToggle]="false">
  <mat-expansion-panel [hideToggle]="false" *ngFor="let post of posts">
    <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-raised-button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
></mat-paginator>

<p mat-body-1 *ngIf="posts.length <= 0 && !isLoading">No posts yet!</p>
